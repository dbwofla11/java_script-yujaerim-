<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인페이지</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="wrapper">
        <form class="form-signin">       
          <h2 class="form-signin-heading">로그인</h2>
          <input type="text" class="form-control" name="username" placeholder="User ID" required="" autofocus="" />
          <input type="password" class="form-control" name="password" placeholder="Password" required=""/>      
          <label class="checkbox">
            <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember login
          </label>
          <button class="login_btn" type="submit">로그인</button> 
          아이디가 없으신가요?<a href="signup" class="signup"> 회원가입가기</a>  
        </form>
      </div>
</body>
</html>
